<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Toolkit Pro - 独立测试</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: system-ui;
            background: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #1f2937;
        }
        .success {
            color: #10b981;
            font-size: 1.2rem;
            margin: 1rem 0;
        }
        .info {
            color: #6b7280;
            font-size: 0.875rem;
            margin-top: 1rem;
        }
        .test-results {
            margin-top: 2rem;
            padding: 1rem;
            background: #f3f4f6;
            border-radius: 4px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDF Toolkit Pro</h1>
        <div class="success">✅ 独立HTML测试成功！</div>
        <p class="info">这个页面直接在浏览器中运行，不依赖Vite或React</p>
        
        <div class="test-results">
            <h3>测试结果：</h3>
            <div id="test-results"></div>
        </div>
    </div>

    <script>
        console.log('🚀 独立测试页面加载成功');
        
        const results = document.getElementById('test-results');
        
        // 测试基本功能
        const tests = [
            { name: 'HTML加载', status: '✅ 成功' },
            { name: 'CSS样式', status: '✅ 成功' },
            { name: 'JavaScript执行', status: '✅ 成功' },
            { name: '控制台输出', status: '✅ 成功' }
        ];
        
        tests.forEach(test => {
            const div = document.createElement('div');
            div.innerHTML = `${test.name}: ${test.status}`;
            results.appendChild(div);
        });
        
        // 测试Vite服务器连接
        fetch('http://localhost:5175')
            .then(response => {
                const div = document.createElement('div');
                div.innerHTML = `Vite服务器连接: ✅ 成功 (状态码: ${response.status})`;
                results.appendChild(div);
            })
            .catch(error => {
                const div = document.createElement('div');
                div.innerHTML = `Vite服务器连接: ❌ 失败 (${error.message})`;
                results.appendChild(div);
            });
    </script>
</body>
</html>
